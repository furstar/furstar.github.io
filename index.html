<!DOCTYPE html>
<body>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>
d3.csv("https://dl.dropboxusercontent.com/s/9l8b6ukvvcrwp3u/hours.csv", function(error, csv) {
    d3.select("body")
      .selectAll("p")
      .data(csv)
      .enter().append("p")
      .text(function(d) { return d.date + " " + d.hours; });
});
</script>
